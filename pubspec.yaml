name: pos_bengkel
description: Aplikasi POS Bengkel modern dengan Flutter

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # HTTP Client
  http: ^1.1.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1

  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1

  # Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8

  # Animations
  lottie: ^2.7.0

  # QR/Barcode
  qr_code_scanner: ^1.0.1
  mobile_scanner: ^3.5.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
